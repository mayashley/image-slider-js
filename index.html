<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image Slider</title>
    <meta name="description" content="Vanilla Javascript Image Slider" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container-after">
        <img
          class="after"
          src="Images/after.jpg"
          alt="image after dark with night sky and stars"
        />
      </div>
      <div class="image-container-before">
        <img
          class="before"
          src="Images/before.jpg"
          alt="beautiful daytime sky with clouds"
        />
      </div>
      <div class="slider"></div>
    </div>
    <script src="app.js" async defer></script>
  </body>
</html>
